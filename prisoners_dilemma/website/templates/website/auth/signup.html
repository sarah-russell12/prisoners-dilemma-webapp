{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
	<div class="col-12 col-s-12">
	<h2>Sign Up</h2>
	{% if user.is_authenticated %}
		<p>You already have an account!<p>
		<a href="{% url 'home' %}">Return to the Home page</a>
	{% else %}
		<p>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Sign Up</button>
		</form>
	{% endif %}
	</div>
{% endblock %}
