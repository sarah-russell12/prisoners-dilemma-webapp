{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block pagetitle %}Login{% endblock %}

{% block content %}
	{% if user.is_authenticated %}
		<p>You are already logged in!<p>
		<a href="{% url 'home' %}">Return to the Home page</a>
	{% else %}
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Login</button>
		</form>
	{% endif %}
{% endblock %}
