<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %} Page Title {% endblock %} | Prisoner's Dilemma</title>
	</head>
	<body>
		<header>
			<h1>Prisoner's Dilemma</h1>
		</header>
		<div class="account-links">
			{% if user.is_authenticated %}
				Hi <a href="{% url 'profile' %}">{{ user.username }}</a>! <a href="{% url 'logout' %}">Logout</a>
			{% else %}
				<a href="{% url 'login' %}">Login</a> or <a href="{% url 'signup' %}">Sign Up</a>
			{% endif %}
		</div>
		<nav>
			<ul>
				<li><a href="{% url 'home' %}">Home</a></li>
				<li>Play</li>
				<li>Leaderboard</li>
			<ul>
		</nav>
		<div class="content">
			<h2>{% block pagetitle %} Page Title {% endblock %}</h2>
			{% block content %} {% endblock %}
		</div>
		<footer>
		</footer>
	</body>
</html>
